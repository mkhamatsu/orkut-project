<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login/login-style.css">
    <link rel="stylesheet" href="styles/login/login-responsive.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="orkut icon" type="image/png" href="imgs/orkut-icon.png">
    <title>Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="" srcset="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Entrar no <span class="orkut-font-color">orkut</span></p>
            </div>
            <div class="fields__textbox">
                <input type="email" placeholder="Email ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btn-login" class="orkut-button-bg">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#" class="field__recovery">Esqueci senha ou email</a>
            </div>
            <div class="fields__create">
                <a href="register.html">Não tem conta? <span class="orkut-font-color">Criar Agora</span></a>
            </div>
        </div>
    </div>
</body>

</html>
