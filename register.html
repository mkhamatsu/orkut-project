<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register/register-styles.css">
    <link rel="stylesheet" href="styles/register/register-responsive.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="orkut icon" type="image/png" href="imgs/orkut-icon.png">
    <title>Cadastrar-se no Orkut | Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="" srcset="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Cadastre-se no <span class="orkut-font-color">orkut</span></p>
            </div>
            <div class="fields__textbox">
                <input type="text" placeholder="Nome Completo" name="" id="field__name">
                <input type="email" placeholder="Email ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Nova Senha" name="" id="field__pass">
            </div>
            <br>
            <p class="register__label">Data Nascimento</p>
            <div class="register__select">
                <select name="select" class="select__date">
                <option value="" selected>Dia</option>
                <option value="dia1">1</option>
                <option value="dia2" >2</option>
                <option value="dia3">3</option>
                <option value="dia4">4</option>
                <option value="valor3">5</option>
                <option value="valor3">6</option>
                <option value="valor3">7</option>
                <option value="valor3">8</option>
                <option value="valor3">9</option>
                <option value="valor3">10</option>
                <option value="valor3">11</option>
                <option value="valor3">12</option>
                <option value="valor3">13</option>
                <option value="valor3">14</option>
                <option value="valor3">15</option>
                <option value="valor3">16</option>
                <option value="valor3">17</option>
                <option value="valor3">18</option>
                <option value="valor3">19</option>
                <option value="valor3">20</option>
                <option value="valor3">21</option>
                <option value="valor3">22</option>
                <option value="valor3">23</option>
                <option value="valor3">24</option>
                <option value="valor3">25</option>
                <option value="valor3">26</option>
                <option value="valor3">27</option>
                <option value="valor3">28</option>
                <option value="valor3">29</option>
                <option value="valor3">30</option>
                <option value="valor3">31</option>
              </select>
                <select name="select" class="select__date">
                <option value="" selected>Mês</option>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="marco">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
                </select>
                <select name="select" class="select__date">
                    <option value="" selected>Ano</option>
                    <option value="2022" >2022</option>
                    <option value="2021" >2021</option>
                    <option value="2020" >2020</option>
                    <option value="2019" >2019</option>
                    <option value="2018" >2018</option>
                    <option value="2017" >2017</option>
                    <option value="2016" >2016</option>
                    <option value="2015" >2015</option>
                    <option value="2014" >2014</option>
                    <option value="2013" >2013</option>
                    <option value="2012" >2012</option>
                    <option value="2011" >2011</option>
                    <option value="2010" >2010</option>
                </select>
            </div>
            <p class="register__label">Gênero</p>
            <div class="register__select">
                <input class="register__select__radio" type="radio" name="genero" value="sim" /> Feminino
                <input class="register__select__radio" type="radio" name="genero" value="sim" /> Masculino
                <input class="register__select__radio" type="radio" name="genero" value="sim" /> Personalizado
            </div>
            <br>
            <p class="privacity">Ao clicar em Cadastre-se, você concorda com nossos <a href="#">Termos</a>,
                <a href="#">Política de Dados</a> e <a href="#">Política de Cookies</a>. Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>
            <div class="fields__buttons">
                <button id="btn-register" class="orkut-button-bg">CADASTRE-SE</button>
            </div>
            <div class="fields__login">
                <a href="index.html">Já tem conta?</a>
            </div>
        </div>
    </div>
</body>

</html>
